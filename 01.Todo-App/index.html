<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/todo.png" type="image/x-icon" />
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br to-[#00CC99] from-[#6600FF] bg-no-repeat h-screen"
  >
    <section class="max-w-screen-xl mx-auto pt-6">
      <div class="bg-white w-1/2 mx-auto p-6 pb-0 rounded-xl">
        <div class="flex justify-center items-center">
          <h3 class="text-2xl font-bold">Todo List App</h3>
          <img class="w-[60px]" src="assets/todo.png" alt="Logo" />
        </div>
        <div class="mt-2 relative">
          <input
            class="border border-gray-100 rounded-md outline-none p-2 w-full"
            type="text"
            placeholder="âœ… What will you focus on today?"
            name=""
            id=""
          />
          <button
            class="absolute right-0 bg-[#00CC99] h-full px-6 rounded-r-md text-[18px] font-medium hover:bg-[#00CC99]/80 duration-75"
          >
            Add Task
          </button>
        </div>
        <div class="mt-2">
          <ul id="list-container" class="space-y-2">
            <li class="border p-3 rounded-md flex items-center justify-between">
              <div class="space-x-1">
                <input class="" type="checkbox" name="" id="" />
                <span class="text-xl font-medium">Todo</span>
              </div>
              <div class="space-x-2">
                <button class="text-yellow-600">Edit</button>
                <button class="text-red-600">Delete</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="mt-4 flex justify-between pb-4">
          <p>0 task left</p>
          <div class="space-x-2">
            <button class="text-green-600">All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <button>Clear Completed</button>
        </div>
      </div>
    </section>
  </body>
</html>
